<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página con Imágenes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    h1 {
      color: #fff200;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .gallery img {
      width: 200px;
      height: auto;
      border: 2px solid #000000;
    }
  </style>
</head>
<body>
  <h1>Galería de Imágenes</h1>
  <div class="gallery">
    <img src="imagen/lambo1.webp" alt="Imagen 1">
    <img src="imagen/lambo2.webp" alt="Imagen 2">
    <!-- cambiar el imagen -->
    <img src="imagen/lambo3.jpg" alt="Imagen 3">
    <img src="imagen/lambo4.jpg" alt="Imagen 4">
    <img src="imagen/lambo5.jpg" alt="Imagen 5">
  </div>
</body>
</html>
